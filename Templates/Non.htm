<!DOCTYPE html>
{% extends "AppTwo/Base.htm" %}
{% block body_block %}
{%load staticfiles %}

<div class="card" style="background-color:#5f9ea0; border-color:darkblue;">
  <img class="card-img-top" class="img-height" src="{{ Image }}" alt="Image">
  <div class="card-body">
    <h4 class="card-title">{{user.username}}</h4>
    <p class="card-text">{{ text }}</p>
  </div>
</div>
{% endblock %}
